<!-- Header with auth button on the left and cart on the right -->
<header class="cart-header">
  <button class="auth-button" (click)="openAuthModal()">
    SIGN IN / SIGN UP
  </button>

  <div class="cart-left">
    <img src="assets/images/cart-logo.png" alt="Cart" class="cart-logo" />
    <span class="cart-count">Cart: {{ cartItems.length }} Items</span>
  </div>
</header>
  
  <!-- Services section -->
  <div class="container">
    <div class="services-header">
      <h2>Our Services</h2>
      <button class="back-home-btn" routerLink="/">← Back to Homepage</button>
    </div>
    
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <img [src]="service.imageUrl" alt="{{ service.name }}" class="service-image">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        
        <!-- Add to Cart and Remove from Cart buttons -->
        <div *ngIf="!isAddedToCart(service)">
          <button (click)="addToCart(service)" class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div *ngIf="isAddedToCart(service)">
          <button (click)="removeFromCart(service)" class="remove-from-cart-btn">Remove from Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Simple auth popup (no actual flow yet) -->
  <div class="auth-backdrop" *ngIf="showAuthModal" (click)="closeAuthModal()">
    <div class="auth-modal" (click)="$event.stopPropagation()">
      <button class="auth-close" type="button" (click)="closeAuthModal()">×</button>
      <h3 class="auth-title">Create your account</h3>

      <form class="auth-form">
        <label class="auth-label">
          Username
          <input type="text" class="auth-input" placeholder="Enter username" />
        </label>

        <label class="auth-label">
          Password
          <input type="password" class="auth-input" placeholder="Enter password" />
        </label>

        <button type="button" class="auth-primary-button">
          Register
        </button>
      </form>

      <div class="auth-footer">
        <span class="auth-footer-text">Already a user?</span>
        <button type="button" class="auth-secondary-button">
          Login
        </button>
      </div>
    </div>
  </div>
